<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
    <title>Daniel Brito - Analista de Sistemas</title>
  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div class="logo">
				<img src="img/logo.png" class="img-fluid" alt="Daniel Brito" />			
			</div>
			<div class="logo-name">
				<p><h1>DANIEL BRITO</h1></p>
				<p><h4>ANALISTA DE SISTEMAS</h4></p>
			</div>
		</div>
		<hr class="linha" />
				
		<figure>
			<img src="img/figura1.png" class="img-fluid slide" alt="Análise e Desenvolvimento de Sistemas" />
		</figure>
	
		<div class="col-md-12">
			<h2>Principais Trabalhos</h2>
		</div>
		<div class="row">
		<div class="col-sm-4 portfolio-items">
			<img src="img/missao_ana.png" alt="Missão ANA" class="img-fluid" />
			<p style="">Missão ANA</p>
			<a href="http://www.missaoana.com.br" target="_blank">http://www.missaoana.com.br</a>
		</div>
		<div class="col-sm-4 portfolio-items">
			<img src="img/roberta_vieira.png" style="padding-bottom: 80px;" alt="Roberta Vieira" class="img-fluid" />
			<p>Roberta Vieira</p>
			<a href="http://www.robertavieira.com.br" target="_blank">http://www.robertavieira.com.br</a>
		</div>
		<div class="col-sm-4 portfolio-items">
			<img src="img/ceade.png" style="width: 80%" alt="CEADE" class="img-fluid" />
			<p>CEADE</p>
			<a href="http://www.ceade.com.br" target="_blank">http://www.ceade.com.br</a>
		</div>
		</div>
		
		<footer>
			<div class="col-md-12">
				<p>Todos os Direitos Reservados. Desenvolvido por Daniel Brito.</p>
			</div>
		</footer>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
